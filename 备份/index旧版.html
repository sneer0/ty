<script> 

//【显示带有文本的随机图片】
window.onload=chooseCover;
function chooseCover() {
    // 获取所有键的数组
    var keys=Object.keys(jsonData);
    // 随机选择一个键
    var randomKey=keys[Math.floor(Math.random() * keys.length)];
    // 获取对应的值
    var randomValue=jsonData[randomKey];
    document.getElementById("coverPic").src=randomKey;
    document.getElementById("coverTxt2").innerHTML=randomValue;
}

//【小屏菜单按钮单击切换】
function myFunction() {
    var x=document.getElementById("navDemo");
    if (x.className.indexOf("w3-show")==-1) {
        x.className+=" w3-show";
    }
    else {
        x.className=x.className.replace(" w3-show", "");
    }
}
